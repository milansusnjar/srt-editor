<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <title>SRT Editor</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      color: #1d1d1f;
      padding: 32px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 24px;
      color: #1d1d1f;
      font-weight: 700;
      font-size: 22px;
    }

    h3 {
      margin: 20px 0 10px;
      color: #86868b;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ---- Drop zone ---- */
    #drop-zone {
      border: 2px dashed #d1d1d6;
      border-radius: 12px;
      padding: 24px;
      height: max(120px, 30vh);
      cursor: pointer;
      transition: all 0.2s;
      background: #f9f9fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #drop-zone:not(.has-files):hover,
    #drop-zone.dragover {
      border-color: #2565AE;
      background: #eef3fa;
    }

    #drop-zone.has-files {
      border-style: solid;
      border-color: #e5e5ea;
      cursor: default;
      align-items: stretch;
      justify-content: flex-start;
      padding: 12px;
      padding-right: 0;
    }

    #drop-zone.has-files.dragover {
      border-style: dashed;
      border-color: #2565AE;
      background: #eef3fa;
    }

    #drop-prompt { text-align: center; }
    #drop-prompt p { color: #6e6e73; font-size: 15px; }
    #drop-prompt .hint { font-size: 12px; margin-top: 8px; color: #aeaeb2; }

    /* ---- File list (inside drop zone) ---- */
    #file-items {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding-right: 12px;
    }

    .file-item {
      padding: 6px 10px;
      background: #ffffff;
      border-radius: 6px;
      font-size: 13px;
      color: #3a3a3c;
      font-weight: 500;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 38px;
      flex-shrink: 0;
    }

    .file-item .file-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      min-width: 0;
    }

    .file-item.unchanged {
      opacity: 0.5;
    }

    .not-changed-label {
      font-size: 13px;
      color: #aeaeb2;
      font-style: italic;
      flex-shrink: 0;
    }

    .encoding-tag {
      flex-shrink: 0;
      font-size: 10px;
      font-weight: 600;
      border-radius: 3px;
      padding: 1px 5px;
      letter-spacing: 0.3px;
    }

    .encoding-tag.enc-1250 { color: #7c5e10; background: #fef3cd; }
    .encoding-tag.enc-1251 { color: #5b2d8e; background: #ede5f5; }
    .encoding-tag.enc-utf8 { color: #1a6d3a; background: #d4edda; }
    .encoding-tag.enc-utf16le { color: #1a5276; background: #d4e6f1; }
    .encoding-tag.enc-utf16be { color: #6e2c00; background: #fde8d0; }

    .file-action-btn {
      flex-shrink: 0;
      width: 26px;
      height: 26px;
      padding: 0;
      border: none;
      border-radius: 5px;
      background: #f2f2f7;
      color: #2565AE;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .file-action-btn:hover {
      background: #e5e5ea;
    }

    .file-action-btn svg {
      width: 14px;
      height: 14px;
    }

    /* ---- Buttons ---- */
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.15s;
    }

    .btn-primary {
      background: #2565AE;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #1e5293;
    }

    .btn-primary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f2f2f7;
      color: #3a3a3c;
    }

    .btn-secondary:hover {
      background: #e5e5ea;
    }

    .btn-icon {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-icon svg {
      width: 15px;
      height: 15px;
    }

    /* ---- Plugins grid ---- */
    #plugins {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 12px;
    }

    .plugin-card {
      background: #f9f9fb;
      border-radius: 10px;
      padding: 14px 16px;
    }

    .plugin-header {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }

    .plugin-header input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #2565AE;
    }

    .plugin-info {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #d1d1d6;
      color: #ffffff;
      font-size: 10px;
      font-weight: 700;
      cursor: help;
      position: relative;
      flex-shrink: 0;
      margin-left: auto;
    }

    .plugin-info:hover {
      background: #aeaeb2;
    }

    .plugin-tooltip {
      display: none;
      position: absolute;
      bottom: calc(100% + 8px);
      right: 0;
      background: #1d1d1f;
      color: #f2f2f7;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 400;
      line-height: 1.4;
      width: 220px;
      z-index: 10;
      pointer-events: none;
    }

    .plugin-tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      right: 4px;
      border: 5px solid transparent;
      border-top-color: #1d1d1f;
    }

    .plugin-info:hover .plugin-tooltip {
      display: block;
    }

    .plugin-params {
      margin: 8px 0 0 24px;
      transition: opacity 0.2s;
    }

    .param-row {
      margin-bottom: 4px;
    }

    .param-row label {
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #6e6e73;
    }

    .param-row input[type="number"] {
      width: 72px;
      padding: 3px 6px;
      border-radius: 4px;
      border: 1px solid #d1d1d6;
      background: #ffffff;
      color: #1d1d1f;
      font-size: 13px;
    }

    .param-row input[type="number"]:focus {
      outline: none;
      border-color: #2565AE;
      box-shadow: 0 0 0 3px rgba(37, 101, 174, 0.12);
    }

    /* ---- Modal ---- */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: fadeIn 0.15s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal {
      background: #ffffff;
      border-radius: 12px;
      width: 90%;
      max-width: 900px;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    .modal-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e5e5ea;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .modal-close {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      background: #f2f2f7;
      color: #3a3a3c;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: background 0.15s;
    }

    .modal-close:hover {
      background: #e5e5ea;
    }

    .modal-body {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding: 20px;
    }

    /* ---- Diff (modal content) ---- */
    .diff-header-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0 16px;
      background: #ededf0;
      padding: 6px 8px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #aeaeb2;
      border-radius: 6px 6px 0 0;
    }

    .diff-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0 16px;
      background: #f9f9fb;
      font-family: "SF Mono", "Courier New", monospace;
      font-size: 12px;
      line-height: 1.5;
      color: #3a3a3c;
      border-radius: 0 0 6px 6px;
    }

    .diff-line {
      padding: 0 8px;
      white-space: pre-wrap;
      min-height: 1.5em;
    }

    .diff-line-changed {
      background: #e6f9e6;
    }

    .diff-line-removed {
      background: #fde8e8;
      color: #9a3232;
    }

    .diff-line-added {
      background: #e6f9e6;
      color: #2d6a2d;
    }

    .diff-line-empty {
      background: #f0f0f2;
    }

    .diff-char {
      background: #b3ecb3;
      border-radius: 2px;
    }

    /* ---- Log (modal content) ---- */
    .log-file-section {
      margin-bottom: 20px;
    }

    .log-file-section:last-child {
      margin-bottom: 0;
    }

    .log-file-section h4 {
      font-size: 14px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 8px;
      padding-bottom: 6px;
      border-bottom: 1px solid #e5e5ea;
    }

    .log-no-changes {
      color: #aeaeb2;
      font-size: 13px;
      font-style: italic;
    }

    .log-notes {
      margin-bottom: 8px;
    }

    .log-notes p {
      font-size: 12px;
      color: #2565AE;
      font-weight: 500;
    }

    .log-list {
      list-style: none;
      padding: 0;
    }

    .log-list li {
      padding: 4px 0;
      font-size: 13px;
      color: #3a3a3c;
    }

    /* ---- Info (modal content) ---- */
    .info-grid {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 4px 16px;
      align-items: baseline;
    }

    .info-grid-two {
      grid-template-columns: auto 1fr 1fr;
    }

    .info-grid-header {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #aeaeb2;
      font-weight: 600;
      padding-bottom: 4px;
    }

    .info-stat {
      display: contents;
    }

    .info-stat-label {
      font-size: 13px;
      font-weight: 600;
      color: #6e6e73;
      padding: 4px 0;
    }

    .info-stat-value {
      font-size: 13px;
      color: #1d1d1f;
      padding: 4px 0;
    }

    .info-stat-line {
      font-size: 11px;
      color: #aeaeb2;
    }

    /* ---- Responsive ---- */
    @media (max-width: 700px) {
      body { padding: 16px; }

      .buttons { flex-wrap: wrap; }

      #plugins {
        grid-template-columns: 1fr;
      }

      .modal {
        width: 100%;
        height: 100%;
        max-height: 100%;
        border-radius: 0;
      }

      .diff-grid,
      .diff-header-row {
        grid-template-columns: 1fr;
      }

      .diff-line { font-size: 11px; }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
