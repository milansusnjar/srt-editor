<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRT Editor</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 24px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    h3 {
      margin: 16px 0 8px;
      color: #a0a0c0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #drop-zone {
      border: 2px dashed #4a4a6a;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: #16213e;
    }

    #drop-zone:hover, #drop-zone.dragover {
      border-color: #7b68ee;
      background: #1a1a3e;
    }

    #drop-zone p { color: #a0a0c0; }
    #drop-zone .hint { font-size: 12px; margin-top: 8px; color: #666; }

    #file-list {
      padding: 8px 12px;
      background: #16213e;
      border-radius: 6px;
      font-size: 14px;
      color: #a0a0c0;
    }

    #plugins {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .plugin-card {
      background: #16213e;
      border-radius: 8px;
      padding: 16px;
      border: 1px solid #2a2a4a;
    }

    .plugin-header {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
    }

    .plugin-header input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #7b68ee;
    }

    .plugin-desc {
      font-size: 13px;
      color: #888;
      margin: 8px 0 12px 28px;
    }

    .plugin-params {
      margin-left: 28px;
      transition: opacity 0.2s;
    }

    .param-row {
      margin-bottom: 6px;
    }

    .param-row label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .param-row input[type="number"] {
      width: 80px;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #3a3a5a;
      background: #0f0f23;
      color: #e0e0e0;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    button {
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #7b68ee;
      color: white;
    }

    .btn-primary:hover {
      background: #6a5acd;
    }

    .btn-secondary {
      background: #2a2a4a;
      color: #a0a0c0;
    }

    .btn-secondary:hover {
      background: #3a3a5a;
    }

    #log {
      background: #0f0f23;
      border: 1px solid #2a2a4a;
      border-radius: 8px;
      padding: 12px;
      min-height: 120px;
      max-height: 300px;
      overflow-y: auto;
      font-family: "Courier New", monospace;
      font-size: 13px;
      line-height: 1.6;
      color: #a0e0a0;
    }

    #log div {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>SRT Editor</h1>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
